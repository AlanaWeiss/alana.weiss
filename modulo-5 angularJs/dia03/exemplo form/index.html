<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
        <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
        <script src="controller.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--<link href="css/style.css" rel="stylesheet">-->
    </head>
    <body>
        <div ng-controller="mainController">
           <form novalidate name="meuForm" ng-submit="incluir(novoNome)" >
                <label for="nome">Novo Nome</label>
                <input type="text" name="nome" ng-model="novoNome" required ng-minlength="3" ng-maxlength="15">
                
                <span ng-show="meuForm.nome.$error.required">
                    * Campo Obrigatório!
                </span>
                
                <span class="aviso" ng-show="meuForm.nome.$error.minlength">
                   Nome curto! Escreva um nome com no minimo 5 letras!
                </span>

                <span class="aviso" ng-show="meuForm.nome.$error.maxlength">
                    Nome muito longo! Escreva um nome com no máximo 15 letras!
                </span>

                <h6>{{meuForm.nome.$error}}</h6>
                
                <br><button type="submit">incluir</button>
        </form> 
        <ul>
            <li ng-repeat="item in nomes">
                {{item}}
            </li>
        </ul>
        </div>
        
    </body>
</html>
