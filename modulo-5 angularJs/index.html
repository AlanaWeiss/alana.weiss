<!DOCTYPE html>

<html ng-app="exercicio">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>aula 1</title>
        <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
        <script src="controller.js"></script>
    </head>
    <body>
        <div class="container">
            <div ng-controller="MainController">
                <h2 class="jumbotron">Exercicio 1</h2>
                <label>Escolha o pokemon</label>
                <input type="text" ng-model="pokemon.nome">
                <h2> Nome: {{ pokemon.nome }}</h2>
                <h3>Tipo: {{ pokemon.tipo }}</h3>
                <br><hr><br>
            </div>
            <div ng-controller="ex02">
                <h2>Exercicio 2</h2>
                <input type="text" ng-model="buscaPeloNome">
                <ul ng-repeat = "pokemon in pokemons | filter:buscaPeloNome">
                    <li>Nome : {{ pokemon.nome }} - Tipo: {{ pokemon.tipo | uppercase }}</li>
                </ul>
            </div>
        </div>
    </body>
</html>
