<!DOCTYPE html>

<html ng-app="exercicio">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Aula 2</title>
        <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
        <script src="controller.js"></script>

        <style>
        </style>
    </head>
    <body>
        <div class="container">
            <h3 class="jumbotron">Exercicio tema</h3>
            <div ng-controller="Tema">
              <div class="fundo">
                <h2>Exercicios 1 e 2 </h2>
                <table class="table table-striped table-bordered table-hover table-condensed" ng-controller="Tema">
                  <thead class="tabelaTitulo">
                      <tr>
                          <th>Aula</th>
                          <th>Instrutor</th>
                      </tr>
                  </thead>
                  <tbody class="tabelaCorpo">
                      <tr ng-repeat="item in aulasEInstrutor | orderBy: 'numero'">
                          <td>{{item.aula}}</td>
                          <td>{{item.instrutor | mascada}}</td>
                      </tr>
                  </tbody>
              </table>
              </div>
              <div class="fundo">
                <h2>Exercicios 3  </h2>
                <table class="table table-striped table-bordered table-hover table-condensed" ng-controller="Tema">
                    <thead class="tabelaTitulo">
                        <tr>
                            <th>Aula</th>
                            <th>Instrutor</th>
                        </tr>
                    </thead>
                    <tbody class="tabelaCorpo">
                        <tr ng-repeat="item in aulasEInstrutor | orderBy: 'numero'">
                            <td>{{item | filtroAula}}</td>
                            <td>{{item.instrutor | mascada}}</td>
                        </tr>
                    </tbody>
                </table>
              </div>
           </div>
      </div>
    </body>
</html>
