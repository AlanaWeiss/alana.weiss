<div class="container">
    <div class="publicar clearfix">
        <form class="">
            <div class="form-group">
                <label for="">Procure um amigo</label>
                <input type="text" class="" placeholder="joao felipe" ng-model="stringBusca">
                <button type="submit" class="btn btn-default" ng-click="buscar(stringBusca)">Procurar</button>
            </div>
            <div  ng-if="mostraResultado">
                <div class="amigo pull-left" ng-repeat="resultado in resultadoBusca">
                    <div class="infos">
                        <h4 class="titulo">{{resultado.nome}}</h4>
                        <button type="submit" class="btn btn-info" ng-if="!resultado.ehAmigo" ng-click="solicitar(resultado.idusuario)">Enviar solicitação</button>
                        <p ng-if="resultado.amigos">Já são amigos</p>
                        <p ng-if="resultado.jaConvidado">Solicitação já enviada</p>
                        <button type="submit" class="btn btn-info" ng-if="resultado.usuarioLogado">Ir para perfil</button>
                    </div>
                    <br>
                </div>
            </div>
        </form>
    </div>

    <div class="publicar clearfix ">
        <div class="amigo pull-left" ng-repeat="amigo in amigos">
            <div class="infos">
                <h4 class="titulo" ng-click="perfilAmigo(amigo.idusuario)">{{amigo.nome}}</h4>
                <p>Email: {{amigo.email}}</p>
                <!--<p>Aniversario: {{new Date(amigo.datanascimento)}}</p>-->
                <p>Organização: {{amigo.organizacao}}</p>
                <p>Nick Lol: {{amigo.nick}}</p>
            </div>
            <br>
        </div>
    </div>
</div>
