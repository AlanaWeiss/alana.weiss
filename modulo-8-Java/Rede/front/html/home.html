<div class="container">
    <div class="publicar">
        <h2>Como foi seu jogo?</h2>
        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#collapse-compartilhar">Compartilhar experiência</button>
        <div id="collapse-compartilhar" class="collapse clearfix">
            <form class="form-group">
                <textarea class="form-control" rows="5" cols="120" ng-model="post.mensagem"></textarea>
                <button type="submit" class="btn btn-info pull-right pub-btn" ng-click="publicar()"> Publicar</button>
            </form>
        </div>
    </div>

    <div class="publicar">
        <div class="postagem" ng-repeat="post in posts | orderBy: post.data">
            <h4>{{post.idusuario.nome}}</h4>
            <!--<h6>{{post.data}}</h6>-->
            <p>{{post.mensagem}}</p>
            <br>
        </div>
    </div>
