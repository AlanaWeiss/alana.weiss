<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Grid System</title>
    <meta charset="utf-8">
    <style>
        .btn{
          margin-right: 10px;
        }
    </style>
  </head>

  <body>
    <div class="container">
      <form>
        <h1>Formul√°rio de Cadastro</h1>
        <hr>
        <div class="row">
          <div class="form-group col-md-6">
           <label for="nome">Nome Completo</label>
           <input type="text" class="form-control" id="nome" placeholder="Ex.:Ana Maria Braga">
         </div>
         <div class="form-group col-md-6">
           <label for="email">Email</label>
           <input type="email" class="form-control" id="email" placeholder="Ex.:ana.maria@maisvoce.com">
         </div>
       </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="datanascimento">Data de Nascimento</label>
          <input type="date" class="form-control" id="datanascimento">
        </div>
        <div class="form-group col-md-6">
          <label>Estado</label>
          <select class="form-control" required>
            <option disabled selected value="">Selecione a cidade</option>
      			<option value="1">Rio Grande do Sul</option>
      			<option value="2">Bahia</option>
      		</select>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="cidade">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="form-group col-md-6">
          <label>Sexo</label>
          <select class="form-control col-md-6">
            <option disabled selected value="">Selecione o sexo</option>
            <option value="f">Feminino</option>
            <option value="m">Masculino</option>
          </select>
        </div>
      </div>
        <hr>
        <div class="row">
          <button type="reset" class="btn btn-default pull-right">Limpar</button>
          <button type="submit" class="btn btn-primary pull-right">Enviar</button>
        </div>
      </form>
    </div>
  </body>
</html>
